<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Entidades</title>
</head>
<body>
	<form id="entidades" class="form-horizontal" role="form">
		
		<div class="form-group">
			<div class="col-md-6">
				<label for="nome">Nome</label> 
				<input type="text" name="nome" id="nome" autofocus="autofocus">
			</div>
		
			<div class="col-md-4">
				<label for="tipo">Tipo</label>
				<select name="tipo">
					<option value="">Escolha um tipo</option>
					<option value="0">Física</option>
					<option value="1">Jurídica</option>
					<option value="2">Rural</option>
				</select>
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-md-6">
				<label for="email">Email</label> 
				<input type="email" name="email" />
			</div>
		
			<div class="col-md-4">
				<label for="uf">UF</label>
				<select name="uf">
					<option value="">Escolha um estado</option>
					<option value="0">PA</option>
					<option value="1">RN</option>
				</select>
			</div>
		</div>
	
		<div class="form-group">
			<fieldset class="col-md-5">
				<legend>Pessoa Física</legend>
				<label>CPF</label> 
				<input type="text" name="cpf"></input>
			</fieldset>
			
			<fieldset class="col-md-5">
				<legend>Pessoa Jurídica</legend>
				<label>CNPJ</label> 
				<input type="text" name="cnpj"></input>
			</fieldset>
		</div>
		
		<div class="form-group">
			<fieldset class="col-md-5">
				<legend>Banco</legend>
				<label>Nome</label> 
				<input type="text" name="dadosBancarios.nomeBanco"></input>
				<label>Agência</label> 
				<input type="text" name="dadosBancarios.agencia"></input>
				<label>Conta</label> 
				<input type="text" name="dadosBancarios.contaCorrente"></input>
			</fieldset>
		
			<fieldset class="col-md-5">
				<legend>Endereço</legend>
				<label>Logradouro</label> 
				<input type="text" name="endereco.logradouro"></input>
				<label>Número</label> 
				<input type="text" name="endereco.numero"></input>
				<label>CEP</label> 
				<input type="text" name="endereco.cep"></input>
			</fieldset>
		</div>
	
		<a href="#" id="incluirEntidades" role="button">Incluir</a>
		<input type="reset" name="limpar" value="Limpar" class="btn btn-default">
	</form>
</body>
</html>
